-   title: Western AI researchers partnered with Chinese surveillance firms
    publication: Financial Times
    date: 2019-04-19
    link: https://www.ft.com/content/41be9878-61d9-11e9-b285-3acd5d43599e
    print: true
    credit: additional
    summary: |
        Revealed western artificial intelligence researchers have partnered with Chinese organisations tied to Beijing’s surveillance state, raising fears that a severe lack of oversight is leaving academics complicit in China's human rights abuses.
    contribution: |
