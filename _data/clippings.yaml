          type: news story
          slot: weekend inside
        - title: The face race
          date: 2019-04-20
          credit: additional
          type: feature
          slot: weekend magazine
    summary: |
        Revealed western artificial intelligence researchers partnered with organisations linked to Chinese state surveillence. Also found researchers using images of faces scraped from social media and CCTV.
    contribution: |
        I analysed academic papers to extract out authorship information so we could identify these collaborations. I then used the same technique to search for which papers mentioned working with sets of images known to have been collected without consent.

