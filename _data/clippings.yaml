    summary: |
        Revealed the offshore links of some of the most prominent donors to UK political parties, as well as international celebrities, judges, sportsmen, businessmen, and aristocrats.
    contribution: |
        I analysed a leaked list naming 53,000 people holding accounts in the offshore bank Keinwort Benson together with other lists of people of interest scraped from various sources using a fuzzy matching process I developed to account for different naming conventions.
