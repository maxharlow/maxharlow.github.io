-   title: Who’s using your face? The ugly truth about facial recognition
    publication: Financial Times
    date: 2019-04-19
    link: https://www.ft.com/content/cf19b956-60a2-11e9-b285-3acd5d43599e
    print: true
    credit: additional
    summary: |
        Revealed how facial recognition researchers are scraping our images from social media and CCTV.
    contribution: |
        I combined various sets of data compiled by the rearchers into something we could easily search and filter. I then analysed the compiled data to look at which companies, academics, and military institutions from different parts of the world were working with sets of images we were interested in.

-   title: Rules to curb UK money laundering widely flouted
    publication: Financial Times
    date: 2019-02-14
    link: https://www.ft.com/content/7e823936-2863-11e9-88a4-c32129756dd8
    print: true
    credit: additional
    summary: |
        Revealed that almost half of the UK corporate structures most associated with money laundering, Scottish Limited Partnerships (SLPs), were failing to comply with ownership regulations yet escaping punishment.
