-   title: Rules to curb UK money laundering widely flouted
    publication: Financial Times
    date: 2019-02-14
    link: https://www.ft.com/content/7e823936-2863-11e9-88a4-c32129756dd8
    details: |
        Showed that almost half of the UK corporate structures most associated with money laundering, Scottish Limited Partnerships (SLPs), failing to comply with ownership regulations -- but have escaped punishment because authorities not enforcing the rules.

-   title: Sole outsource bidders win more public sector contracts
    publication: Financial Times
    date: 2019-01-14
    link: https://www.ft.com/content/0ecee894-15a5-11e9-a581-4ff78404524e
    details: |
        Showed government outsourcing becoming markedly less competitive over the previous three years, with close to one quarter of public sector contracts, ranging from security to welfare services, awarded to sole bidders in 2018.

-   title: "Offshore tax dealings: celebrities and sportsmen in leaked Jersey files"
    publication: The Guardian
    date: 2014-07-09
    link: https://www.theguardian.com/uk-news/2014/jul/09/offshore-tax-dealings-celebrities-sportsmen-leaked-jersey-files
    details: |
        Revealed the offshore links of international celebrities, judges, sportsmen, businessmen, and aristocrats as well as donors to UK political parties. With a leaked list naming 53,000 people holding accounts in offshore bank Keinwort Benson, I identified a number of public figures though a fuzzy matching process I developed.

