-   title: CSV Match
    link: https://github.com/maxharlow/csvmatch
    type: tool
    state: current
    details: |
        Finds fuzzy matches between CSV files. Based on [Textmatch](https://github.com/maxharlow/textmatch), a Python library I also maintain. Has been used by news organisations including the Wall Street Journal [who used it to match up officials' shareholding declarations with names of companies their agency had oversight of](https://www.wsj.com/articles/capital-assets-11665673055) and the New Humanitarian [who used it to identify a company the United Nations had a contract with who was also on its own sanctions list](https://www.thenewhumanitarian.org/investigations/2016/09/02/exclusive-un-paying-blacklisted-diamond-company-central-african-republic).

-   title: Ship Overviewer
    link: https://observablehq.com/@maxharlow/ship-overviewer
    type: tool
    state: current
    details: |
        Processes ship tracking data and generates a summary of where the vessel has been, and identifies any gaps. It can also highlight where data has changed, which can be used to spot where transponder data has been spoofed.

-   title: Reconcile
    link: https://github.com/maxharlow/reconcile
    type: tool
    state: current
    details: |
        Enriches data, adding new columns based on lookups to online services. For example, taking a spreadsheet of company numbers and turning it into a list of directors of those companies.

-   title: Autocracy
    link: https://github.com/maxharlow/autocracy
    type: tool
    state: current
    details: |
        Automates bulk OCR processing.

-   title: CSV Fetch
    link: https://github.com/maxharlow/csv-fetch
    type: tool
    state: current
    details: |
        Downloads a list of URLs from a CSV spreadsheet.

-   title: Textmatch
    link: https://github.com/maxharlow/textmatch
    type: library
    state: current
    details: |
        Finds fuzzy matches between datasets. The library that powers CSV Match.

-   title: NDJson-to-CSV
    link: https://github.com/maxharlow/ndjson-to-csv
    type: tool
    state: current
    details: |
        Converts NDJson format data (such as [the Companies House PSC data](http://download.companieshouse.gov.uk/en_pscdata.html)) into CSV. Data is streamed, so files much bigger than the available memory can be converted. Takes into account nested Json objects.

-   title: Newsagent
    link: https://github.com/maxharlow/newsagent
    type: tool
    state: past
    details: |
        Monitors data sources, alerts you when they change. Lets you watch any kind of online dataset, which is then periodically fetched, processed, and compared against the last time. Additions or deletions to that data trigger an alert being sent.

-   title: Pantiler
    link: https://github.com/maxharlow/pantiler
    type: tool
    state: past
    details: |
        Converts geographic data into vector map tiles.

-   title: Graphik
    link: https://github.com/maxharlow/graphik
    type: tool
    state: past
    details: |
        Creates simple static charts quickly -- a tool for the non-technical. Can be easily customised to a organisation\'s house style using a stylesheet.

-   title: CSV Pivot
    link: https://github.com/maxharlow/csvpivot
    type: tool
    state: past
    details: |
        Produces pivot tables, much like those in Excel, but in the terminal.

-   title: Who Follows Who
    link: https://github.com/maxharlow/who-follows-who
    type: tool
    state: past
    details: |
        Finds which Twitter accounts follow each other from a predefined list.

-   title: London Overground capacity display
    link: https://shoreditch.opencapacity.co/
    type: other
    state: past
    details: |
        An experimental display showing the predicted space in train carriages. Deployed at Shoreditch High Street station for the last quarter of 2017. Built in collaboration between [Geovation](https://geovation.uk/) and [OpenCapacity](https://opencapacity.co/) with [TfL](https://tfl.gov.uk/).

-   title: Track the dot
    type: other
    state: past
    details: |
        Project managed an interdisciplinary creative team at [Data4Change](https://www.data4chan.ge/) 2017 in Kampala, Uganda working with Kenyan NGO [Chrips](https://www.chrips.or.ke/). My team developed a offline-first campaign based on Chrips\'s research on urban violence that targeted community leaders in north Kenya.

-   title: We are Sudan
    link: https://data4change.github.io/kace/action
    type: other
    state: past
    details: |
        A mobile-first website built at [Data4Change](https://www.data4chan.ge/) 2016 in Beirut, Lebanon working with Sudanese NGO [Kace](https://www.kacesudan.org/). Developed with a team as part of a social media campaign based on Kace\'s research into quality of life as experienced by ordinary people in the country.
